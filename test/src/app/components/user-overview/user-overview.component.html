<form  [ngClass]="{ 'was-validated': showValidation }" [formGroup]="form">
    <div class="d-flex flex-column gap-3">
      <label class="fs-5" for="">Name:{{currentUser.value.name}}</label>
      <input formControlName="name" type="text" class="form-control" required />
    </div>
    <div class="d-flex flex-column gap-3">
      <label class="fs-5" for="">Email:{{currentUser.value.email}}</label>
      <input formControlName="email" type="Email" class="form-control" required />
    </div>

    <div class="d-flex flex-column gap-3">
      <label class="fs-5" for="">Role:{{currentUser.value.role}}</label>
      <select class="form-select" aria-label="Default select example" formControlName="role" required>
          <option selected>Open to select a role </option>
          <option value="boss">Boss</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="intern">Intern</option>
        </select>
    </div>
    <div class="mt-5 d-flex justify-content-center">
      <button class="button-style btn btn-primary p-3" (click)="submitForm()">Create</button>
    </div>
  </form>
